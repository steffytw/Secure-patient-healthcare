{% extends 'secureHealth/base.html' %}
{% load static %}
{% block content %}
<div class="col-lg-8 offset-lg-2">
    <h4 class="page-title">Edit Insurance Details</h4>
</div>
</div>
<div class="row">
<div class="col-lg-8 offset-lg-2">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>First Name <span class="text-danger">*</span></label>
                    <input class="form-control" name="first_name" value="{{ai.first_name}}" type="text">
                    
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" name="last_name" value="{{ai.last_name}}" type="text">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Username <span class="text-danger">*</span></label>
                    <input class="form-control"  name="username" value="{{ai.username}}" type="text">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Email <span class="text-danger">*</span></label>
                    <input class="form-control" name="email" value="{{ai.email}}" type="email">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Address <span class="text-danger">*</span></label>
                    <input class="form-control"  name="address" value="{{ai.address}}" type="text">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Date of Birth<span class="text-danger">*</span></label>
                    <input class="form-control"  name="date_of_birth" value="{{ai.date_of_birth}}"  type="text">
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="form-group gender-select">
                    <label class="gen-label">Gender:</label>
                    
                    <div class="form-check-inline">
                        {% if ai.gender == "male" %}
                            <input type="radio" name="gender" value="male" class="form-check-input" checked>male
                            <input type="radio" name="gender" value="female" class="form-check-input" >female
                        {% else %}
                            <input type="radio" name="gender" value="female" class="form-check-input">male
                            <input type="radio" name="gender" value="female" class="form-check-input" checked>female
                        {% endif %}
                    </div>
                </div>
            </div>
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" name="country" value="{{ai.country}}" class="form-control ">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" name="city" value="{{ai.city}}" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="form-group">
                            <label>State/Province</label>
                            <input type="text" name="state" value="{{ai.state}}" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="form-group">
                            <label>District</label>
                            <input type="text" name="district" value="{{ai.district}}" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="form-group">
                            <label>Postal Code</label>
                            <input type="text" name="pincode" value="{{ai.pincode}}" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Mobile number </label>
                    <input class="form-control" name="mobile_number" value="{{ai.mobile_number}}" type="text">
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="form-group">
                    <label>Insurance Number</label>
                    <input type="text" name="insurance_number" value="{{ai.insurance_number}}" class="form-control">
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="form-group">
                    <label>Company Code</label>
                    <input type="text" name="company_code" value="{{ai.company_code}}" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Insurance Company</label>
                    <select class="select form-control" name="company" value="{{ai.company}}">
                        <option value="{{ai.company}}" selected>{{ai.company}}</option>
                        <option value="Apollo Munich Health Insurance Company Limited">Apollo Munich Health Insurance Company Limited</option>
                        <option value="Star Health & Allied Insurance Company Limited">Star Health & Allied Insurance Company Limited</option>
                        <option value="ICICI Lombard General Insurance Company Limited">ICICI Lombard General Insurance Company Limited</option>
                        <option value="Religare Health Insurance Company Limited">Religare Health Insurance Company Limited</option>
                        <option value="Cigna TTK Health Insurance Company Limited">Cigna TTK Health Insurance Company Limited</option>
                        <option value="Bajaj Allianz General Insurance Company Limited">Bajaj Allianz General Insurance Company Limited</option>
                        <option value="New India Assurance Company Limited">New India Assurance Company Limited</option>
                        
                    </select>
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Hospital name</label>
                    <select class="select form-control" name="hospital_name" value="{{ai.hospital_name}}">
                        <option value="{{ai.hospital_name}}" selected>{{ai.hospital_name}}</option>
                        <option value="cm hospital">CM Hospital</option>
                        <option value="kims hospital">Kims Hospital</option>
                    </select>
                    
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="form-group">
                    <label>Status</label>
                    <input type="text" name="status" value="{{ai.status}}" class="form-control">
                </div>
            </div>
        <div class="m-t-20 text-center">
            <input type="submit"  class="btn btn-primary submit-btn" value="update">
            
        </div>
    </form>
</div>
{% endblock %}

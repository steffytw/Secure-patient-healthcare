{% extends 'secureHealth/base.html' %}
{% load static %}
{% block content %}

<div class="col-lg-8 offset-lg-2">
    <h4 class="page-title">Edit Holiday</h4>
</div>
</div>
<div class="row">
<div class="col-lg-8 offset-lg-2">
    <form action="{% url 'addholiday' %}" method="POST">
        {% csrf_token %}
        {{form.errors}}
        <div class="form-group">
            <label>Holiday Name <span class="text-danger">*</span></label>
            <input class="form-control" name="holiday_name" type="text" value="{{holiday.holiday_name}}">
        </div>
        <div class="form-group">
            <label>Holiday Day</label>
            
                <select class="select form-control" name="holiday_day" value="{{holiday.holiday_day}}" >
                    <option value="{{holiday.holiday_day}}" selected >{{holiday.holiday_day}}></option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            
        </div>
        <div class="form-group">
            <label>Holiday Date <span class="text-danger">*</span></label>
            <div class="cal-icon">
                <input class="form-control datetimepicker" name="holiday_date" type="text" value="{{holiday.holiday_date}}">
            </div>
        </div>
        <div class="m-t-20 text-center">
            <button class="btn btn-primary submit-btn">Update Holiday</button>
        </div>
    </form>
</div>
</div>
{% endblock %}

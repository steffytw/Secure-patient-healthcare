<!doctype html>
<html lang="en">
{% load static %}

<head>
    <title>Doctor Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Login </title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'assets/images/dept-1.jpg' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    <div class="container-fluid bg-login">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-12 login-card">
                    <div class="row">
                        <div class="col-md-5 detail-part">
                            <h1>Doctor Login your account!</h1>
                            <p>Please use your credentials to login.
                                If you are not a member, please contact the admin. </p>
                    
                        </div>
                        <div class="col-md-7 logn-part">
                          <div class="row">
                              <div class="col-lg-10 col-md-12 mx-auto">
                                 
                                    <div class="form-cover">

                                        <form method="POST" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <p>
                                                <label>Username</label>
                                                <input type="text" name="username">
                                            </p>
                                            <p>
                                                <label>Password</label>
                                                <input type="password" name="password">
                                            </p>
                                            <div class="col-md-6 button-div">
                                                <button  class="btn btn-success" type="submit">Login</button>
                                            </div>
                                        </form>
                                      
                                         </div>
                                    </div>
                              </div>
                          </div>
                           
                           
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
</html>

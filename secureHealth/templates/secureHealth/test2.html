{% extends 'secureHealth/baseinsurance.html' %}
{% load static %}
{% block content %}
<div class="col-lg-8 offset-lg-2">
    <h4 class="page-title">Insurance</h4>
</div>
</div>
<div class="row">
<div class="col-lg-8 offset-lg-2">
    <form action="{% url 'addinsurance' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.errors}}
        <div class="row">
           
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Username <span class="text-danger">*</span></label>
                    <input class="form-control" name="username" value="{{ap.username}}" type="text">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Email <span class="text-danger">*</span></label>
                    <input class="form-control" name="email" value="{{ap.email}}" type="email">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" name="password" value="{{ap.password}}" type="password">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" name="confirm_Password" value="{{ap.password}}" type="password">
                </div>
            </div>
           
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Hospital name</label>
                    <select class="select form-control" name="hospital_name" value="{{ap.hospital_name}}">
                        <option value="{{ap.hospital_name}}" selected>{{ap.hospital_name}}</option>
                        <option value="cm hospital">CM Hospital</option>
                        <option value="kims hospital">Kims Hospital</option>
                    </select>
                    
                </div>
            </div>
            

            <div class="col-sm-6">
                <div class="form-group">
                    <label>Insurance Company <span class="text-danger">*</span></label>
                    <input class="form-control" name="company" value="{{ap.company}}" type="text">
                </div>
            </div>
        
        
    </form>
</div>
{% endblock %}

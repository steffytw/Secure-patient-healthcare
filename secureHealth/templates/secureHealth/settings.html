{% extends 'secureHealth/base.html' %}
{% load static %}
{% block content %}

<div class="col-lg-8 offset-lg-2">
    <form action="{% url 'settings' %}" method="POST">
        {% csrf_token %}
        <h3 class="page-title">Hospital Settings</h3>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Hospital Name: <span class="text-danger">*</span></label>
                    <input class="form-control" name="hospital_name" type="text" value="">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Contact Person</label>
                    <input class="form-control " name="contact_person"  type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>Address:</label>
                    <input class="form-control " name="address"  type="text">
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="form-group">
                    <label>Country</label>
                    <input class="form-control " name="country"  type="text">
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="form-group">
                    <label>City</label>
                    <input class="form-control" name="city" value="" type="text">
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="form-group">
                    <label>State/Province</label>
                    <input class="form-control " name="state"  type="text">
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="form-group">
                    <label>Pincode</label>
                    <input class="form-control" name="pincode" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" name="email" type="email">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input class="form-control" name="phone_number" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input class="form-control" name="mobile_number" type="text">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Fax</label>
                    <input class="form-control" name="fax" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>Website Url</label>
                    <input class="form-control" name="website_url" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center m-t-20">
                <button type="submit" class="btn btn-primary submit-btn">Save</button>
            </div>
        </div>
    </form>
</div>
</div>
{% endblock %}

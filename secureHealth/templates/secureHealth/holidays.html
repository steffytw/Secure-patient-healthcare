{% extends 'secureHealth/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-5 col-5">
    <h4 class="page-title">Holidays 2020</h4>
</div>
<div class="col-sm-7 col-7 text-right m-b-30">
    <a href="{% url 'addholiday' %}" class="btn btn-primary btn-rounded"><i class="fa fa-plus"></i> Add Holiday</a>
</div>
</div>
<div class="row">
<div class="col-md-12">
    <div class="table-responsive">
        <table class="table table-striped custom-table mb-0">
            <thead>
                <tr>
                    <th>Title </th>
                    <th>Holiday Date</th>
                    <th>Day</th>
                    <th class="text-right">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for holiday in holidays %}
                <tr>
                    <td>{{holiday.holiday_name}}</td>
                    <td>{{holiday.holiday_day}}</td>
                    <td>{{holiday.holiday_date}}</td>
                    <td class="text-right">
                        <div class="dropdown dropdown-action">
                            <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" href="{% url 'editholiday' holiday.id %}"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                                <a class="dropdown-item" href="{% url 'deleteholiday' holiday.id %}" ><i class="fa fa-trash-o m-r-5"></i> Delete</a>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</div>
</div>
{% endblock %}

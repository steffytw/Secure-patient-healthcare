{% extends 'secureHealth/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-4 col-3">
    <h4 class="page-title">Insurance</h4>
</div>
<div class="col-sm-8 col-9 text-right m-b-20">
    <a href="{% url 'addinsurance' %}" class="btn btn btn-primary btn-rounded float-right"><i class="fa fa-plus"></i> Add Insurance</a>
</div>
</div>
<div class="row">
<div class="col-md-12">
    <div class="table-responsive">
        <table class="table table-border table-striped custom-table datatable mb-0">
            <thead>
                <tr>
                    <th>username</th>
                    <th>email</th>
                    <th>company</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for insurancedatas in  insurancedata%}
                <tr>
                    <td>{{insurancedatas.username}}</td>
                    <td>{{insurancedatas.email}}</td>
                    <td>{{insurancedatas.company}}</td>
                    
                    <td class="text-right">
                        <div class="dropdown dropdown-action">
                            <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" href="{% url 'editinsurance' insurancedatas.id %}"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                                <a class="dropdown-item" href="{% url 'deleteinsurance' insurancedatas.id %}"><i class="fa fa-trash-o m-r-5"></i> Delete</a>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
               
                
            </tbody>
        </table>
    </div>
</div>
</div>
{% endblock %}
